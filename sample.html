<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Navigation</title>
  <style>
    .sidebar {
      width: 60px;
      background-color: #333;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      overflow: hidden;
      transition: width 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar:hover {
      width: 200px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: #fff;
      padding: 16px;
      text-decoration: none;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      transition: background-color 0.3s ease-in-out;
    }

    .sidebar a:hover {
      background-color: #555;
    }

    .sidebar i {
      margin-right: 16px;
      width: 24px;
      text-align: center;
    }

    .sidebar span {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .sidebar:hover span {
      opacity: 1;
    }
  </style>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="sidebar">
    <a href="#"><i class="fas fa-search"></i><span>Search</span></a>
    <a href="#"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="#"><i class="fas fa-user"></i><span>User</span></a>
    <a href="#"><i class="fas fa-comments"></i><span>Messages</span></a>
    <a href="#"><i class="fas fa-chart-line"></i><span>Analytics</span></a>
    <a href="#"><i class="fas fa-folder"></i><span>File Manager</span></a>
    <a href="#"><i class="fas fa-cog"></i><span>Settings</span></a>
    <a href="#"><i class="fas fa-server"></i><span>Server</span></a>
    <a href="#"><i class="fas fa-bell"></i><span>Notifications</span></a>
  </div>
</body>
</html>
